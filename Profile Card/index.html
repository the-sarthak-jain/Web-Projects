<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-box">
        <div id="img">
            <img src="/Image/img.png" width="120px" height="120px" alt="Avatar">
        </div>
        <div class="heading-para">
            <p id="heading">CodeBySarthak</p>
            <p>Full Stack Developer</p>
        </div>
        <div class="icons">
            <div id="github"><a href="https://github.com/the-sarthak-jain"><i class="fa-brands fa-github"></i></a></div>
            <div id="linkedin"><a href="https://linkedin.com/in/sarthak-jainn"><i
                        class="fa-brands fa-linkedin-in"></i></a></div>
            <div id="instagram"><a href="https://www.instagram.com/codebysarthak/"><i
                        class="fa-brands fa-instagram"></i></a></div>
            <div id="youtube"><a href="https://www.youtube.com/@CodeBySarthak"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
        <div class="button">
            <button>Subscribe</button>
            <button>Message</button>
        </div>
        <div class="opts">
            <div id="like"><i class="fa-regular fa-heart"></i>
                <p>60k</p>
            </div>
            <div id="comment"><i class="fa-regular fa-comment"></i>
                <p>20k</p>
            </div>
            <div id="share"><i class="fa-solid fa-share"></i>
                <p>12k</p>
            </div>
        </div>
    </div>
</body>

</html>
